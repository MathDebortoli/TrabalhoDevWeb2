<div class="form-container">
  <div class="form-content">
    <h1>Cadastro de Classe</h1>

    <mat-form-field class="example-full-width">
      <mat-label>Digite o Nome da Classe</mat-label>
      <input matInput placeholder="Nome da classe" [(ngModel)]="nomeClasse"/>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Digite o Valor</mat-label>
      <input matInput placeholder="Valor" [(ngModel)]="valorClasse" />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Data de Devolução</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="dataClasse" />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <div class="format envio">
      <button mat-raised-button color="primary" (click)="salvarClasse()">Salvar Classe</button>
    </div>

    <h1 class="envio">Lista de Classes</h1>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Coluna de ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Coluna de Data -->
      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef>Data</th>
        <td mat-cell *matCellDef="let element">{{ element.data | date:'dd/MM/yyyy' }}</td>
      </ng-container>

      <!-- Coluna de Valor -->
      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef>Valor</th>
        <td mat-cell *matCellDef="let element">{{ element.valor }}</td>
      </ng-container>

      <!-- Coluna de Nome -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
      </ng-container>

      <!-- Coluna de Ações -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let element">
          <div style="display: flex; justify-content: center; align-items: center; gap: 8px;">
            <button mat-flat-button color="warn">
              <mat-icon>delete</mat-icon>
            </button>
            <button mat-flat-button color="accent">
              <mat-icon>edit</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
