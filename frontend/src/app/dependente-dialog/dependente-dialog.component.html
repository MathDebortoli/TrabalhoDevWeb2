<h1 mat-dialog-title>Cadastrar Dependente</h1>
<div mat-dialog-content>
  <mat-form-field class="example-full-width" id="data">
    <mat-label>Nome</mat-label>
    <input
      matInput
      [(ngModel)]="nome"
      placeholder="Nome do Dependente"
    />
  </mat-form-field>

  <mat-form-field class="example-full-width" id="data">
    <mat-label>Sexo</mat-label>
    <mat-select [(ngModel)]="selected">
      <mat-option value="Masculino">Masculino</mat-option>
      <mat-option value="Feminino">Feminino</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="example-full-width" id="data">
    <mat-label>Data de Nascimento</mat-label>
    <input
      matInput
      [matDatepicker]="picker"
      [(ngModel)]="nascimento"
      placeholder="dd/MM/yyyy"
    />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <div
  mat-dialog-actions
  style="display: flex; justify-content: flex-end; gap: 8px"
>
  <button mat-flat-button color="warn" (click)="cancelar()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="salvar()">Salvar</button>
</div>

  <div>
    <h1>Dependentes Selecionados</h1>
  </div>

  <div class="flexzim">
    <mat-form-field class="metade">
      <mat-label>Dependente 1</mat-label>
      <mat-select [(ngModel)]="dependente1">
        <mat-option *ngFor="let dep of dependentes" [value]="dep">
          {{ dep.nome }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div>
      <button
        mat-raised-button
        color="accent"
        *ngIf="!emEdicao"
        (click)="iniciarEdicao(dependente1, 1)"
      >
        <mat-icon>edit</mat-icon>
      </button>
      <button
        mat-raised-button
        color="primary"
        *ngIf="emEdicao"
        (click)="salvarEdicao(dependente1)"
      >
        <mat-icon>save</mat-icon>
      </button>
    </div>

    <div>
      <button
        mat-raised-button
        color="warn"
        *ngIf="!emEdicao"
        (click)="excluirDep(dependente1)"
      >
        <mat-icon>delete</mat-icon>
      </button>
      <button
        mat-raised-button
        color="warn"
        *ngIf="emEdicao"
        (click)="cancelarEdicao()"
      >
        <mat-icon>cancel</mat-icon>
      </button>
    </div>
  </div>



  <div class="flexzim">

      <button

  <div class="flexzim">

    </div>
  </div>

</div>
