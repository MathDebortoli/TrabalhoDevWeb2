<h1 mat-dialog-title>Adicionar Dependente</h1>
<div mat-dialog-content>
  <mat-form-field class="example-full-width">
    <mat-label>Nome</mat-label>
    <input matInput [(ngModel)]="dependente.nome" placeholder="Nome do Dependente" />
  </mat-form-field>


  <mat-form-field class="example-full-width">
    <mat-label>Sexo</mat-label>
    <mat-select [(ngModel)]="dependente.sexo">
      <mat-option value="Masculino">Masculino</mat-option>
      <mat-option value="Feminino">Feminino</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Data de Nascimento</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="dependente.dataNascimento" placeholder="dd/MM/yyyy" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button (click)="onSave()">Salvar</button>
</div>
