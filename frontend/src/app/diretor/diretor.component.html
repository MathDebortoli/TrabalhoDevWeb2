<div class="form-container">
    <div class="form-content">
      <h1>Cadastro de Diretor</h1>

      <mat-form-field class="example-full-width">
        <mat-label>Digite o Nome do Diretor</mat-label>
        <input matInput placeholder="Nome do diretor">
      </mat-form-field>


      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nome</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let element"> <!-- Adicione o *matCellDef aqui -->
            <button>
              <mat-icon>home</mat-icon>
            </button>
            <button>
              <mat-icon>delete</mat-icon>
            </button>
          </td>

        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <div class="envio">
        <button mat-raised-button color="primary">Enviar</button>
      </div>
    </div>
  </div>
