<div class="form-container">
  <div class="form-content">
    <div class="forms">
      <div class="titulo">
        <h1>Cadastro de Cliente</h1>
      </div>

      <div class="form-grid">
        <!-- Campos de Cliente -->
        <mat-form-field class="example-full-width">
          <mat-label>Nome</mat-label>
          <input matInput placeholder="Nome" [(ngModel)]="nome" />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Rua</mat-label>
          <input matInput placeholder="Rua" [(ngModel)]="rua" />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Número</mat-label>
          <input matInput placeholder="Número" [(ngModel)]="numero" />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Telefone</mat-label>
          <input matInput placeholder="Telefone" [(ngModel)]="telefone" />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Selecione o Sexo</mat-label>
          <mat-select [(ngModel)]="selected">
            <mat-option value="Masculino">Masculino</mat-option>
            <mat-option value="Feminino">Feminino</mat-option>
            <mat-option value="Outros">Helicóptero AK47</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>CPF</mat-label>
          <input
            matInput
            placeholder="000.000.000-00"
            [value]="cpf"
            (input)="formatCPF($event)"
            (keydown)="blockExcessDigits($event)"
          />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Data de Nascimento</mat-label>
          <input matInput [matDatepicker]="picker" [(ngModel)]="dataNascimento" placeholder="dd/MM/yyyy" />
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>


        <div class="openDependenteDialog">
          <button mat-raised-button color="primary" (click)="openDependenteDialog()">Adicionar Dependente</button>


        </div>


      </div>
    </div>

    <div class="format">
      <div>
        <button mat-raised-button color="primary">Salvar Cliente</button>
      </div>
    </div>

    <h1 class="envio">Lista de Clientes</h1>

  </div>


</div>
